{% extends 'contents.html' %}
{% block contents %}
<div class="content-body">
  <table class="table table-hover">
    <thead>
      <th>Título</th>
      <th>Publicado em</th>
      <th>Valido até</th>
      <th></th>
    </thead>
    <tbody>
      {% for publicacao in publicacoes %}
      <tr>
        <td>{{publicacao.titulo}}</td>
        <td>{{publicacao.data_publicacao|formata_data}}</td>
        <td>{{publicacao.data_validade|formata_data}}</td>
        <td>
          <div class="text-right">
            <a href="{{ url_for('.edita_publicacao', guid_publicacao=publicacao.guid_publicacao) }}">
              <img src="/static/icons/pencil-2x.png" alt="Editar">
            </a>
            <a href="{{ url_for('.exclui_publicacao', guid_publicacao=publicacao.guid_publicacao) }}">
              <img src="/static/icons/trash-2x.png" alt="Excluir">
            </a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
